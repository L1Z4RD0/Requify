<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requify - Sistema de Gestión de Material Didáctico</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <i class="fas fa-book-reader fa-4x text-primary mb-3"></i>
                <h1 class="mb-2">Requify</h1>
                <p class="text-muted">Sistema de Gestión de Material Didáctico</p>
                <p class="text-muted small">Colegio Arica</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Ingrese su usuario"
                        required
                    >
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Ingrese su contraseña"
                        required
                    >
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordar sesión
                    </label>
                </div>
                
                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> Usuario o contraseña incorrectos
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            
            <div class="demo-credentials mt-4">
                <div class="alert alert-info">
                    <strong><i class="fas fa-info-circle"></i> Credenciales de prueba:</strong><br>
                    <small>
                        <strong>Administrador:</strong> admin / admin123<br>
                        <strong>Encargado:</strong> encargado / encargado123<br>
                        <strong>Docente:</strong> docente / docente123
                    </small>
                </div>
            </div>
            
            <div class="footer-info mt-4 text-center">
                <small class="text-muted">
                    © 2025 Digital Partner Arica | Versión 1.0 Beta
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado -->
    <script src="js/login.js"></script>
</body>
</html>
